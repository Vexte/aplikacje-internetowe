<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather</title>
	
	<link rel="stylesheet" href="page.css">
	<script src="api-key.js" defer></script>
	<script src="weather.js" defer></script>
</head>
<body>
	<section>
		<div class="search-bar">
			<input id="address-input" type="text" placeholder="City, Country code">
			<button id="weather-button">Search</button>
		</div>
		
		<h2>Location: <span id="location-name">---</span></h2>
		
		<div id="current-weather-container">
			<h3>Current Weather</h2>
			<hr>
			<div class="weather-tile" id="current-weather">
				<div class="weather-desc-elem">
					<img class="weather-icon" alt="icon" src="http://openweathermap.org/img/wn/01d@2x.png">
					<span>---</span>
				</div>
				<div class="weather-data-elem">
					<time>---</time>
					<div class="weather-temp">
						<span>Temperature: ---</span>
						<span>Feels like: ---</span>
					</div>
					<div class="weather-pres">
						<span>Pressure: ---</span>
					</div>
					<div class="weather-humi">
						<span>Humidity: ---</span>
					</div>
				</div>
			</div>
		</div>
		

		<div id="forecast-list-container">
			<h3>Forecast</h3>
			<hr>
			<div class="forecast-list" id="forecast-list">
			</div>
		</div>
		
	</section>
</body>
