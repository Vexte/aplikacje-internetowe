<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TODO List</title>
	<link rel="stylesheet" href="page.css">
</head>
<body>
    <section>
        <h2>ToDo List</h2>
        <div class="todo-widget">
            <div class="todo-search-bar">
                <input placeholder="Search"></input>
            </div>
            <div class="todo-list">
                <div class="todo-task">
                    <input type="checkbox"></input>
                    <span class="todo-task-name">Task1</span>
                    <input type="datetime-local" class="todo-datetime"></input>
                    <button class="todo-delete-button">Delete</button>
                </div>
                <div class="todo-task">
                    <input type="checkbox"></input>
                    <span class="todo-task-name">Task2</span>
                    <input type="datetime-local" class="todo-datetime"></input>
                    <button class="todo-delete-button">Delete</button>
                </div>
                <div class="todo-task">
                    <input type="checkbox"></input>
                    <span class="todo-task-name">Task3</span>
                    <input type="datetime-local" class="todo-datetime"></input>
                    <button class="todo-delete-button">Delete</button>
                </div>
            </div>
            <div class="todo-new-task">
                <input placeholder="Task Name"></input>
                <input type="datetime-local" class="todo-datetime"></input>
                <button class="todo-create-button">Add</button>
            </div>
        </div>
    </section>
</body>
</html>
